<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <audio src="switch.mp3"></audio>
        <div class="calc-Age-page">
            <h1>Hi <strong id="user"></strong></h1>
            <div class="chose-year">
                <label for="">Which Year you want to check your AGE at?</label>
                <input type="text" id="year-check" required="required">
            </div>
            <button id="find-out">Find Out</button> <br>
            <h2 class="result"></h2>

 
          
        </div>
        
        <div class="welecom">
            <h1>welcome.</h1>
            <div class="input-name">
                <label for="name">Whats your NAME?</label>
                <input type="text" id="name" required="required">
            </div>
            
            <div class="input-year">
                <label for="name">Whats your YEAR of birth?</label>
                <input type="text" id="year-of-bearth"><br>
            </div>
           
    
            <button id="continue">Continue <i class="fas fa-arrow-right"></i>
    </div>
    
    </div>
    
</body>
</html>
